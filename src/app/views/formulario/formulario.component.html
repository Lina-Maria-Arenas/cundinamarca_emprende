<div class="container">
  <div class="row justify-content-center">
    <div class="row justify-content-center mt-5">
      <h1 class="mt-5 mb-3">DATOS CON APEXCHARTS</h1>
    </div>
    <div class="col-6">
      <h2>Gráfico de Línea</h2>
      <apx-chart [series]="lineChartOptionsApex.series" [chart]="lineChartOptionsApex.chart"
        [xaxis]="lineChartOptionsApex.xaxis" [dataLabels]="lineChartOptionsApex.dataLabels"
        [stroke]="lineChartOptionsApex.stroke"></apx-chart>
    </div>
    <div class="col-6 mb-5">
      <h2>Gráfico de Pie</h2>
      <apx-chart [series]="pieChartOptionsApex.series" [chart]="pieChartOptionsApex.chart"
        [labels]="pieChartOptionsApex.labels" [responsive]="pieChartOptionsApex.responsive"
        [legend]="pieChartOptionsApex.legend"></apx-chart>
    </div>
    <h1 class="mt-5 mb-3">DATOS CON CHARTS</h1>
    <div class="col-6">
      <h2>Gráfico de Línea</h2>
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
      </canvas>
    </div>
    <div class="col-3">
      <h2>Gráfico de Pastel</h2>
      <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
      </canvas>
    </div>
  </div>
</div>
